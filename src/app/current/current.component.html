<div class="container">
  <h1>{{myWeather.cityName}}</h1>
  <h2>{{myWeather.temp}}&deg;</h2>
  <div class="img">
    <img src="http://weather.omgez911.com/icons/{{myWeather.icon}}.png" alt="sunny">
  </div>
  <h3>{{myWeather.weatherKind}}</h3>
  <h4>Max: {{myWeather.tempMax}}&deg;</h4>
  <h4>Min: {{myWeather.tempMin}}&deg;</h4>
</div>
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <input type="text" ngModel name="city" placeholder="Name of a city">
  <button name="button">Go</button>
</form>

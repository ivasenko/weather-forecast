<form [formGroup]="forecastForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="forecastCity">
  <button>go</button>
</form>
<div class="container">
  <div class="day" *ngFor="let day of cityForecast">
    <h2 class="date">{{day.date | date:'MMMd'}}</h2>
    <div class="icon">
      <img src="http://weather.omgez911.com/icons/{{day.icon}}.png" alt="weather">
    </div>
    <div class="temp">
      <h3>{{day.tempMax}}&deg;</h3>
      <h3>{{day.tempMin}}&deg;</h3>
    </div>
  </div>
</div>
